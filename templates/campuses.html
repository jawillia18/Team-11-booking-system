{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCampBookingSys-T11</title>
    <link rel="stylesheet"type="text/css" href="{% static 'css/main.css' %}">
    
</head>
<body>
    <div class="bg-image-campus">
    <div class="navbar">
        <div class="container">
            <a class="logo" href="{% url 'index'%}">
                <img src="{% static 'images/wethink.png'%}" alt="WeThinkCode" width="50" height="55">
            </a>

            <img id="mobile-cta" class="mobile-menu" src="{% static 'images/menu.svg'%}" alt="Open Navigation">

            <nav class="navbar" >
                <img id="mobile-exit" class="mobile-menu-exit" src="{% static 'images/exit.svg'%}" alt="Close Navigation">
                
                <ul class="primary-nav">
                    <li class="current"><a href="{% url 'index'%}">Home</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="go-premium-cta"><a href="{% url 'contact'%}">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <h1 style="color: black;">Our National Campuses</h1>
    <p style="color: darkgrey;">Please select your campus of choice</p>
    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })



    </script>
</div>

    <section class="campus">
        <div class="row">
            <div class="campus-col">
                <img src="{% static 'images/maatla-seetelo-SRT7_Kq9cOE-unsplash.jpg'%}" alt="">
                <div class="layer">
                <a href="{% url 'jhbcampus'%}"><h3>JOHANNESBURG</h3></a>
                </div>  
            </div>
            <div class="campus-col">
                <img src="{% static 'images/pexels-taryn-elliott-3889695.jpg'%}" alt="">
                <div class="layer">
                <a href="{% url 'CPT'%}"><h3>CAPE TOWN</h3></a>
                </div>  
            </div>
            <div class="campus-col">
                <img src="{% static 'images/riaan-myburgh-icNawJ7Q_TY-unsplash.jpg'%}" alt="">
                <div class="layer">
                <a href="{% url 'durban'%}"><h3>DURBAN</h3></a>
                </div>  
            </div>
    
    </div>
    
    </section>
</body>
</html>
