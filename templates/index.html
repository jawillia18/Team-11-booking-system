{% load static %}
    
    
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BootCampBookingSys-T11</title>
        <link src="{% static 'myapp/css/main.css' %}" rel="stylesheet">
    
</head>
<body>
    <div class="bg-image-home">
    <div class="navbar">
        <div class="container">
            <a class="logo" href="{% url 'index'%}">
                <img src="{% static 'myapp/images/wethink.png' %}" alt="WeThinkCode" width="50" height="55">
            </a>

            <img id="mobile-cta" class="mobile-menu" src="{% static 'myapp/images/menu.svg' %}" alt="Open Navigation">

            <nav class="navbar" >
                <img id="mobile-exit" class="mobile-menu-exit" src="{% static 'myapp/images/exit.svg' %}" alt="Close Navigation">
                
                <ul class="primary-nav">
                    <li class="current"><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'locations'%}">Campuses</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="go-premium-cta"><a href="{% url 'contact'%}">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container ">
            <div class="left-col">
                <h1>WeThinkCode.</h1>
                <p class="subhead">Well done &amp; Welcome Bootcampers.</p>

                <div class="hero-cta">
                    <button class="primary-cta" onclick="document.getElementById('login-form').style.display='block'"
                    style="width: auto;" >Make a booking here</button>
                </div>
            </div>
           
            </div>
        
            
    </section>


    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })



    </script>
    </div>
    <script src="../static/myapp/js/index.js"></script> 
</body>
</html>
