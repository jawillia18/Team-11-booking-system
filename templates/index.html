{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The 2021 Frontend Developer Crash Course</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<body>
    <div class="bg-image" style="background-image: url(../static/images/pexels-negative-space-92904.jpg);">
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">
                <img src="{%static 'images/wethnk.png' %}" alt="WeThinkCode" width="50" height="55">
            </a>

            <img id="mobile-cta" class="mobile-menu" src="../static/images/menu.svg" alt="Open Navigation">

            <nav class="navbar" >
                <img id="mobile-exit" class="mobile-menu-exit" src="../static/images/exit.svg" alt="Close Navigation">
                
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="Jhbcampus.html">JHB Campus</a></li>
                    <li><a href="durban.html">Durban Campus</a></li>
                    <li><a href="CPT.html">Cape Town Campus</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="go-premium-cta"><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container ">
            <div class="left-col">
                <h1>WeThinkCode.</h1>
                <p class="subhead">Well done &amp; Welcome Bootcampers.</p>

                <div class="hero-cta">
                    <button class="primary-cta" onclick="document.getElementById('login-form').style.display='block'"
                    style="width: auto;" >Make a booking here</button>
                </div>
            </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Login</button>
                    <button type="button" onclick="login()" class="toggle-btn">Register</button>
                </div>
                <form  id="login" class="input-group-login">
        
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="Register" class="input-group-register">
                    {% csrf_token %}
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email ID">
                    <input type="password" class="input-field" placeholder="Enter Password">
                    <input type="password" class="input-field" placeholder="Confirm Password">
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register ()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }  
        </script>
        <script>
            var modal =document.getElementById('login-form');
            window.onclick = function(event)
            {
                if (event.target ==modal){
                    modal.style.display = "none";
                }
            }
        </script>
    </section>


    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })



    </script>
    </div>
</body>
</html>
